<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            max-width: 960px;
        }
        .header {
            background-color: #ffffff;
            padding: 2rem 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-title {
            font-weight: 500;
        }
        .card-text {
            flex-grow: 1;
        }
        .filename {
            font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
            font-size: 1.1rem;
            color: #d63384;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .svg-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="header rounded-3">
            <h1>Project Asset Hub</h1>
            <p class="lead text-muted">A collection of files generated for a public GitHub Pages site. Click to download any file.</p>
        </header>

        <main>
            <div id="file-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- File cards will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <script>
    const filesData = [
        {
            name: 'index.html',
            description: 'This homepage, linking to all project assets.',
            content: () => document.documentElement.outerHTML,
            mimeType: 'text/html',
        },
        {
            name: 'ashravan.txt',
            description: 'A short story (~350 words) exploring the fate of Emperor Ashravan after his restoration by the Forger Shai.',
            content: `The throne felt both foreign and familiar. Ashravan, the Emperor Re-Forged, ruled with a clarity his predecessor had never known. The intricate laws of the empire unfolded in his mind like simple arithmetic, and his judgments were swift, fair, and compassionate. Yet, a hollow space echoed where his childhood should have been. He was a man built upon a foundation of borrowed memories, a soul stamped into existence by Shai's masterful forgery.

The first crack in his new reality came with the Hannux Rebellion. Lord Kelsin, a man whose family the old Ashravan had systematically destroyed, led the charge. He didn't just bring soldiers; he brought proof. Journals, imperial decrees, and witness testimonies painted a portrait of a monstrous tyrant—a man Ashravan could not recognize as himself.

"This is your past," Kelsin snarled, throwing a blood-stained decree at the foot of the throne during a parley. "These are your sins."

Ashravan studied the document. The signature was his, the seal authentic. The words, however, were those of a stranger. His forged memories screamed that he was a just man, a scholar forced into power. The parchment in his hand told a different story. The court held its breath, expecting the swift, brutal execution the old emperor would have delivered.

He rose, the weight of a life he never lived settling upon him. "These are the sins of the throne," he declared, his voice ringing with an authority that was neither old nor new, but entirely his own. "They are not my memories, but they are my responsibility." He looked not at Kelsin the rebel, but at Kelsin the victim. "Justice was denied to you. That ends today. I cannot erase the past, but I will build a future upon its atonement." In that moment, the forgery ceased to matter. The stamp had given him a new soul, but the choice—that was his alone.`,
            mimeType: 'text/plain',
        },
        {
            name: 'pelican.svg',
            description: 'A vector graphic of a pelican confidently riding a bicycle.',
            content: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="400" height="300">
  <title>Pelican on a Bicycle</title>
  <desc>A line drawing of a pelican with a large beak riding a simple bicycle.</desc>
  <style>
    .pelican { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .beak { fill: #f9d71c; }
    .bike { fill: none; stroke: #555; stroke-width: 3; stroke-linecap: round; }
    .wheel { fill: #fff; stroke: #333; stroke-width: 2; }
    .spoke { stroke: #888; stroke-width: 1; }
  </style>
  <g id="bicycle">
    <path class="bike" d="M 60 90 l 30 -30 l 50 0 l -20 30 z" />
    <path class="bike" d="M 90 60 l 10 -15 l 15 0" />
    <path class="bike" d="M 120 60 l 0 10 l -15 0 l 15 0" />
    <circle class="wheel" cx="45" cy="110" r="20" />
    <circle class="wheel" cx="155" cy="110" r="20" />
    <g class="spokes">
      <line class="spoke" x1="45" y1="110" x2="45" y2="90" /><line class="spoke" x1="45" y1="110" x2="45" y2="130" />
      <line class="spoke" x1="45" y1="110" x2="25" y2="110" /><line class="spoke" x1="45" y1="110" x2="65" y2="110" />
      <line class="spoke" x1="155" y1="110" x2="155" y2="90" /><line class="spoke" x1="155" y1="110" x2="155" y2="130" />
      <line class="spoke" x1="155" y1="110" x2="135" y2="110" /><line class="spoke" x1="155" y1="110" x2="175" y2="110" />
    </g>
  </g>
  <g id="pelican-rider" transform="translate(15, -20)">
    <path class="pelican" d="M 90 60 c -20 0, -30 20, -30 40 s 10 30, 30 30 c 10 0, 15 -5, 20 -15 l 5 -15 c 10 0, 15 -10, 10 -20 l -20 -10 z" />
    <path class="pelican beak" d="M 115 65 q 30 0, 40 20 q -5 15, -40 15 q -30 0, -10 -35 z" />
    <circle fill="#333" cx="105" cy="63" r="2" />
    <path class="pelican" d="M 100 45 l 5 0 l 5 5" />
  </g>
</svg>`,
            mimeType: 'image/svg+xml',
            isSvg: true,
        },
        {
            name: 'dilemma.json',
            description: 'An ethical dilemma for an autonomous vehicle, presented in JSON format.',
            content: JSON.stringify({
                people: 4,
                case_1: {
                    swerve: true,
                    reason: "Utilitarian calculus dictates minimizing the loss of life, choosing the action that results in one death over two."
                },
                case_2: {
                    swerve: false,
                    reason: "Prioritizing the life of a child over convicted criminals introduces a qualitative judgment, valuing innocence and future potential over past actions. The default path is maintained to avoid directly causing the child's death."
                }
            }, null, 2),
            mimeType: 'application/json',
        },
        {
            name: 'restaurant.json',
            description: 'A restaurant recommendation for Mumbai, including coordinates and a must-try dish.',
            content: JSON.stringify({
                city: "Mumbai",
                lat: 18.9298,
                long: 72.8335,
                name: "Trishna",
                what_to_eat: "Butter Garlic Crab"
            }, null, 2),
            mimeType: 'application/json',
        },
        {
            name: 'prediction.json',
            description: 'A forecast for the U.S. Federal Funds rate for December 2025.',
            content: JSON.stringify({
                rate: 0.035,
                reason: "Assuming inflation trends towards the 2% target, the Federal Reserve will likely have completed its cycle of monetary easing, settling the rate near the estimated long-term neutral level to sustain economic stability without stimulating inflation."
            }, null, 2),
            mimeType: 'application/json',
        },
        {
            name: 'about.md',
            description: 'A self-description in exactly three words, formatted as Markdown.',
            content: `Creative. Efficient. Precise.`,
            mimeType: 'text/markdown',
        },
        {
            name: 'LICENSE',
            description: 'The MIT License, permitting broad use of the software and assets.',
            content: `MIT License

SOFTWARE.`,
            mimeType: 'text/plain',
        },
        {
            name: 'uid.txt',
            description: 'A unique identifier provided for this project.',
            content: `699976264075551237714688578677211936536994155518220779656669978776`,
            mimeType: 'text/plain',
        }
    ];

    function downloadFile(filename, content, mimeType) {
        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function generateFileCards() {
        const fileListContainer = document.getElementById('file-list');
        filesData.forEach(file => {
            const content = typeof file.content === 'function' ? file.content() : file.content;
            
            const cardCol = document.createElement('div');
            cardCol.className = 'col';

            const card = document.createElement('div');
            card.className = 'card';

            let svgPreview = '';
            if (file.isSvg) {
                svgPreview = `<div class="svg-preview">${content}</div>`;
            }

            card.innerHTML = `
                <div class="card-body">
                    ${svgPreview}
                    <div>
                        <h5 class="card-title filename">${file.name}</h5>
                        <p class="card-text text-muted">${file.description}</p>
                        <button class="btn btn-primary w-100">Download</button>
                    </div>
                </div>
            `;

            card.querySelector('button').addEventListener('click', () => {
                const finalContent = typeof file.content === 'function' ? file.content() : file.content;
                downloadFile(file.name, finalContent, file.mimeType);
            });

            cardCol.appendChild(card);
            fileListContainer.appendChild(cardCol);
        });
    }

    document.addEventListener('DOMContentLoaded', generateFileCards);
    </script>
</body>
</html>
